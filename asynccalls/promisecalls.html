<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./promisecalls.js"></script>
    <script>
          function load(){
              // getProducts() returns the promise
              // so subscribe to the promise
              // .then()  success
              // .catch() error
            getProducts().then(function(response){
                console.log('Received Response ' + response);
                document.getElementById('dv').innerHTML = response; 
            }).catch(function(error){
                document.getElementById('dv').innerHTML = error;  
            });
            

            for(let i=0;i<100;i++) {
                document.getElementById('dv1').innerHTML += i;
            }
          }  
          window.onload = load;
    </script>
</head>
<body>
    <h1>DEMO Promise Based Calls</h1>
    <div id="dv"></div>
    <hr>
    <div id="dv1"></div>

</body>
</html>
